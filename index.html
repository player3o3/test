<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AntiScam.net v0.5</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1e1e1e; /* Темная тема */
    color: #ffffff;
  }
  #loadingSkeleton {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 24px;
    color: #aaa;
  }
  #mainProfile {
    display: none;
    padding: 20px;
    text-align: center;
  }
  #profileAvatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  #tabs {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 10px;
  }
  .tabButton {
    padding: 10px 20px;
    background-color: #2a2a2a;
    border: none;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
  }
  .tabButton:hover {
    background-color: #3a3a3a;
  }
  #version {
    text-align: center;
    margin-top: 30px;
    font-weight: bold;
    color: #888;
  }
</style>
</head>
<body>

<!-- Скелетон загрузки -->
<div id="loadingSkeleton">Загрузка...</div>

<!-- Основной профиль -->
<div id="mainProfile">
  <img id="profileAvatar" src="avatar_placeholder.png" alt="Avatar" />
  <h2 id="profileName">Имя</h2>
  <p id="profileUsername">@username</p>
  <p id="profileID">ID: 12345</p>

  <!-- Вкладки -->
  <div id="tabs">
    <button class="tabButton" onclick="alert('Авто — пока пусто')">Авто</button>
    <button class="tabButton" onclick="alert('Запчасти — пока пусто')">Запчасти</button>
    <button class="tabButton" onclick="alert('Обменник — пока пусто')">Обменник</button>
  </div>

  <div id="version">v0.5</div>
</div>

<script>
  // Подключение Telegram WebApp
  const tg = window.Telegram.WebApp;

  // Получаем данные пользователя
  const user = tg.initDataUnsafe?.user || {first_name: "Илья", username: "player3o3", id: 12345};

  // Заполняем профиль
  document.getElementById("profileName").innerText = user.first_name;
  document.getElementById("profileUsername").innerText = user.username ? "@" + user.username : "";
  document.getElementById("profileID").innerText = "ID: " + user.id;

  // Если есть аватарка (можно пока заглушку)
  document.getElementById("profileAvatar").src = user.photo_url || "avatar_placeholder.png";

  // Скрываем скелетон и показываем профиль
  document.getElementById("loadingSkeleton").style.display = "none";
  document.getElementById("mainProfile").style.display = "block";
</script>

</body>
</html>
