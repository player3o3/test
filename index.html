  <div id="cars" class="hidden w-full max-w-md text-white">

  <div class="mt-auto text-gray-500 text-sm font-bold">v0.6</div>

  <script>
    const pages = ['cars', 'parts', 'exchange'];

    function goToPage(name) {
      document.getElementById('menu').classList.add('hidden');
      pages.forEach(p => {
        document.getElementById(p).classList.toggle('hidden', p !== name);
      });
    }

    function goHome() {
      pages.forEach(p => document.getElementById(p).classList.add('hidden'));
      document.getElementById('menu').classList.remove('hidden');
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
    function fillProfile() {
      const tg = window.Telegram.WebApp;
      if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        document.getElementById('name').innerText = user.first_name || "–ë–µ–∑ –∏–º–µ–Ω–∏";
        document.getElementById('username').innerText = user.username ? '@' + user.username : "–ù–µ—Ç username";
        document.getElementById('avatar').src = user.photo_url || "https://via.placeholder.com/50";
        document.getElementById('gameid').innerText = "ID: " + user.id;
      }
    }

    fillProfile();
  </script>
