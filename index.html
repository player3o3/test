<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мини-приложение</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background-color: #2a2a2a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .menu {
      display: flex;
      flex-direction: column;
    }

    .menu button {
      background: none;
      border: none;
      padding: 20px;
      color: white;
      font-size: 18px;
      text-align: left;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }

    .menu button:hover {
      background-color: #3a3a3a;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    .version {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu" id="menu">
      <button onclick="showContent('cars')">Рынок авто</button>
      <button onclick="showContent('parts')">Рынок запчасти</button>
      <hr>
      <button onclick="showContent('exchange')">Обменник</button>
    </div>

    <div class="content" id="content">
      <h2>Главное меню</h2>
      <p>Добро пожаловать! Здесь будут ваши данные из Telegram.</p>
      <hr>
      <h3 style="cursor:pointer;" onclick="showContent('profile')">Профиль</h3>
    </div>

    <div class="version">v0.6</div>
  </div>

  <script>
    function showContent(section) {
      const content = document.getElementById("content");
      content.innerHTML = "";

      if (section === "profile") {
        content.innerHTML = "<h2>Профиль</h2><p>Здесь будет информация из Telegram.</p>";
      } else if (section === "cars") {
        content.innerHTML = "<h2>Рынок авто</h2><p>Здесь будут объявления о продаже машин.</p>";
      } else if (section === "parts") {
        content.innerHTML = "<h2>Рынок запчасти</h2><p>Здесь будут объявления о продаже запчастей.</p>";
      } else if (section === "exchange") {
        content.innerHTML = "<h2>Обменник</h2><p>Здесь будет раздел для обмена.</p>";
      } else {
        content.innerHTML = `
          <h2>Главное меню</h2>
          <p>Добро пожаловать! Здесь будут ваши данные из Telegram.</p>
          <hr>
          <h3 style="cursor:pointer;" onclick="showContent('profile')">Профиль</h3>
        `;
      }
    }
  </script>
</body>
</html>
