<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiScam.net v0.5</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* темная тема */
            color: #ffffff;
        }
        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #333;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #555;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        .menu button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="avatar"></div>
    <div class="profile-info">
        <div>Илья</div>
        <div>@player3o3</div>
        <div>ID: 12345</div>
    </div>
</div>

<div class="menu">
    <button onclick="showPage('autos')">Рынок авто</button>
    <button onclick="showPage('parts')">Рынок запчастей</button>
    <button onclick="showPage('exchange')">Обменник</button>
</div>

<div class="content" id="content">
    <h2>Главное меню</h2>
    <p>Выберите раздел сверху.</p>
</div>

<div class="footer">v0.5</div>

<script>
function showPage(page) {
    const content = document.getElementById('content');
    if (page === 'autos') {
        content.innerHTML = '<h2>Рынок авто</h2><p>Здесь будут объявления автомобилей.</p>';
    } else if (page === 'parts') {
        content.innerHTML = '<h2>Рынок запчастей</h2><p>Здесь будут объявления запчастей.</p>';
    } else if (page === 'exchange') {
        content.innerHTML = '<h2>Обменник</h2><p>Здесь будет обменник валюты и товаров.</p>';
    }
}
</script>

</body>
</html>
