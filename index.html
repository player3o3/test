<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AntiScam.net v0.5</title>
<style>
    body { margin:0; font-family: Arial, sans-serif; background: #1E1E1E; color: #fff; }
    #loading { display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 24px; }
    #main_menu { display: none; padding: 20px; }
    #profile { display: flex; align-items: center; margin-bottom: 20px; }
    #avatar { width:50px; height:50px; border-radius:25px; background:#555; margin-right:10px; }
    #user_info { display:flex; flex-direction: column; }
    .buttons { display: flex; gap: 10px; margin-bottom: 20px; }
    .btn { background:#333; padding:10px 15px; border-radius:5px; cursor:pointer; }
    #version { text-align:center; margin-top: 50px; color:#888; }
</style>
</head>
<body>

<div id="loading">Загрузка...</div>

<div id="main_menu">
    <div id="profile">
        <div id="avatar"></div>
        <div id="user_info">
            <div id="user_name">Имя</div>
            <div id="user_username">@username</div>
            <div id="user_id">ID: 12345</div>
        </div>
    </div>

    <div class="buttons">
        <div class="btn" onclick="alert('Рынок авто')">Рынок авто</div>
        <div class="btn" onclick="alert('Рынок запчастей')">Рынок запчастей</div>
        <div class="btn" onclick="alert('Обменник')">Обменник</div>
    </div>

    <div id="version">v0.5</div>
</div>

<script>
const tg = window.Telegram.WebApp;

window.addEventListener('DOMContentLoaded', () => {
    const user = tg.initDataUnsafe?.user || {first_name: "Илья", username: "player3o3", id: 12345};

    // Скрываем загрузку
    document.getElementById('loading').style.display = 'none';

    // Заполняем профиль
    document.getElementById('user_name').textContent = user.first_name;
    document.getElementById('user_username').textContent = '@' + user.username;
    document.getElementById('user_id').textContent = 'ID: ' + user.id;

    // Показываем главное меню
    document.getElementById('main_menu').style.display = 'block';
});
</script>

</body>
</html>
